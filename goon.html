<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goon Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #030103;
      margin: 0;
      position: relative;
    }
    .side-image {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100px;
      height: auto;
    }
    .left-image {
      left: 10px;
    }
    .right-image {
      right: 10px;
    }
    .game-container {
      text-align: center;
      background-color: #e97d03;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #timer {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #go-on-button {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      background-color: #03df20;
      color: rgb(2, 0, 0);
      border: none;
      border-radius: 5px;
    }
    #go-on-button:disabled {
      background-color: #00ff37;
      cursor: not-allowed;
    }
    #message {
      margin-top: 20px;
      font-size: 1.5em;
    }
    #video-input {
      margin-top: 20px;
      padding: 10px;
      width: 80%;
      font-size: 1em;
    }
    #video-container {
      margin-top: 20px;
      width: 100%;

      height: 600;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <img src="c:\laragon\www\furry.jpg" alt="Left Image" class="side-image left-image">
  <img src="path/to/your/right-image.jpg" alt="Right Image" class="side-image right-image">
  <div class="game-container">
    <h1>Goon game</h1>
    <div id="timer">10</div>
    <button id="go-on-button" onclick="handleClick()">GOON</button>
    <div id="message"></div>

    <!-- Input for YouTube video URL -->
    <input
      type="text"
      id="video-input"
      placeholder="Paste a video URL to Goon to!"
    />
    <button onclick="loadVideo()">Load Video</button>

    <!-- Container for the YouTube video -->
    <div id="video-container">
      <iframe
        id="youtube-video"
        src=""
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <script>
    let timeLeft = 10; // Set the initial time in seconds
    let timerInterval;
    const timerElement = document.getElementById('timer');
    const buttonElement = document.getElementById('go-on-button');
    const messageElement = document.getElementById('message');
    const videoInput = document.getElementById('video-input');
    const youtubeVideo = document.getElementById('youtube-video');

    // Function to start the timer
    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        timerElement.textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endGame(false); // Player loses
        }
      }, 1000);
    }

    // Function to handle button click
    function handleClick() {
      if (timeLeft > 0) {
        endGame(true); // Player wins
      }
    }

    // Function to end the game
    function endGame(playerWon) {
      clearInterval(timerInterval);
      buttonElement.disabled = true;

      if (playerWon) {
        messageElement.textContent = "You Successfully Gooned! ðŸŽ‰";
        messageElement.style.color = "green";
      } else {
        messageElement.textContent = "Time's up! You Didn't goon. ðŸ˜¢";
        messageElement.style.color = "white";
      }
    }

    // Function to load the YouTube video
    function loadVideo() {
      const videoUrl = videoInput.value.trim();
      if (videoUrl) {
        // Extract the video ID from the URL
        const videoId = extractVideoId(videoUrl);
        if (videoId) {
          // Set the iframe src to embed the video
          youtubeVideo.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        } else {
          alert("Invalid YouTube URL. Please paste a valid YouTube video link.");
        }
      } else {
        alert("Please enter a YouTube video URL.");
      }
    }

    // Function to extract the video ID from a YouTube URL
    function extractVideoId(url) {
      const regExp =
        /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
      const match = url.match(regExp);
      return match && match[2].length === 11 ? match[2] : null;
    }

    // Start the timer when the page loads
    startTimer();
  </script>
</body>
</html>
